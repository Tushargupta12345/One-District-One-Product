<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopkeeper Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: azure;
        }

        .shop-container {
            display: flex;
            align-items: center;
            margin: 20px;
            padding: 20px;
            
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            
        }

        .shop-image {
            flex: 1; /* Adjusted to place the image on the left side */
            text-align: center;
            
            padding: 20px;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }

        .shop-details {
            flex: 2; /* Adjusted to place the shop details on the right side */
            padding: 20px;
        }

        .rating {
            font-size: 0;
            position: relative;
            top: -10px; /* Adjusted the position */
        }

        .rating input[type="radio"] {
            display: none;
        }

        .rating label {
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }

        .rating label:before {
            content: "\2605"; /* Unicode star character */
        }

        .rating input[type="radio"]:checked ~ label:before {
            content: "\2605"; /* Filled star character */
            color: gold;
        }
    </style>
</head>
<body>
    <div class="shop-container">
        <div class="shop-image">
            <img src="shop1.webp" alt="Shop 1">
        </div>
        <div class="shop-details">
            <h2>Aligarh Attar House</h2>
            <div class="rating">
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star5"></label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star4"></label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3"></label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star2"></label>
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star1"></label>
            </div>
            <p>Phone: 08715905059</p>
            <p>Address: Madina chowk, Gaw Kadal Bridge, Srinagar, Jammu and Kashmir 190001</p>
            <p>Email: <a href="mailto:shop1@example.com">shop1@example.com</a></p>
        </div>
    </div>

    <div class="shop-container">
        <div class="shop-image">
            <img src="shop2.jpg" alt="Shop 2">
        </div>
        <div class="shop-details">
            <h2>Khair ul Bariyah Perfumes</h2>
            <div class="rating">
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star5"></label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star4"></label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3"></label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star2"></label>
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star1"></label>
            </div>
            <p>Phone: 987-654-3210</p>
            <p>Address: Chattabal Bagiyass, Srinagar, Jammu and Kashmir 190010</p>
            <p>Email: <a href="mailto:shop1@example.com">shop1@example.com</a></p>
        </div>
    </div>
</body>
</html>
